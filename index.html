<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="index.css">
    <!-- Smythe font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>

    <main>
        <section id="menu">
            <div class="menu-item">
                <div class="menu-item-img">
                    <img class="food-pic" src="/img/pizza-slice.jpg" alt="cheesy pizza slice">
                </div>
                <div class="menu-item-details">
                    <h3>Pizza</h3>
                    <p class="food-details">pepperoni, mushroom, mozzarella</p>
                    <p class="food-price">$14</p>
                </div>
                <div class="menu-item-btns">
                    <div class="menu-item-btn">+</div>
                </div>
            </div>
            <hr>
        </section>
    </main>
    
    <script src="index.js" type="module"></script>
</body>
</html>
