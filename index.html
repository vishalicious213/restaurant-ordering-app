<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="index.css">
    <!-- Smythe font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>

    <main>
        <nav>
            <button class="nav-button" id="nav-main">
                <i class="fa-solid fa-burger"></i>
                <div>Main</div>
            </button>
            <button class="nav-button" id="nav-sides">
                <i class="fa-solid fa-carrot"></i>
                <div>Sides</div>
            </button>
            <button class="nav-button" id="nav-drinks">
                <i class="fa-solid fa-champagne-glasses"></i>
                <div>Drinks</div>
            </button>
        </nav>

        <section id="menu">
            <!-- renderMenuItems() -->
        </section>

        <section id="order" class="hidden">
            <h3 class="centered-text">Your order</h3>

            <ul class="order-items" id="order-items">
                <!-- renderOrder() -->
            </ul>

            <hr class="order-line">
            <ul class="order-items" id="total-price">
                <!-- <li class="item">
                    <span class="item-name">Total price:</span>
                    <span class="item-price">$26</span>
                </li> -->
            </ul>

            <div id="button-container">
                <button id="order-button" class="app-button">Complete order</button>
            </div>
        </section>
    </main>

    <div id="pay-modal-container">
        <div id="pay-modal">
            <h3 class="pay-header">Enter card details</h3>
            <form id="pay-form">
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName"
                    placeholder="Enter your name"
                    required
                >

                <input 
                    type="number" 
                    id="card" 
                    name="card"
                    placeholder="Enter card number"
                    required
                >

                <input 
                    type="number" 
                    id="cvv" 
                    name="cvv"
                    placeholder="Enter CVV"
                    required
                >

                <button id="pay-button" class="app-button" type="submit">Pay</button>
                <button id="cancel-button" class="app-button" type="button">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <h2>Jimmy's Diner</h2>
            <p>Our diner is a family-owned restaurant that has been proudly serving burgers + pizza since the 1940s, located on the corner of Broadway + Western.</p>
        </div>

        <div class="social">
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-pinterest-p"></i>
            </div>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </footer>
    
    <script src="index.js" type="module"></script>
</body>
</html>
